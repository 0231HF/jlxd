<h4>List of containers <button type="submit" class="btn btn-small btn-info" onclick="reloadContainers()">Refresh</button></h4>
<table id="containerTable" class="table table-striped">
	<thead id="containerTableHeader">
		<tr>
			<td>Name</td>
			<td>Status</td>
			<td>PID</td>
			<td>Start</td>
			<td>Stop</td>
		</tr>
	</thead>
	<tbody id="containerTableData">
		{{#each this}}
		<tr>
			<td id="name"><b>{{name}}</b></td>
			<td id="status">{{status}}</td>
			<td id="pid">{{state.pid}}</td>
			<td id="startContainer"><a href="#" onclick="ajaxPost('/container/start/{{name}}')">START</a></td>
			<td id="stopContainer"><a href="#" onclick="ajaxPost('/container/stop/{{name}}')">STOP</a></td>
		</tr>
		{{/each}}
		<tr>
			<td colspan="5"><button type="button" class="btn btn-info" data-toggle="modal" data-target="#addContainer">Add Container</button></td>
		</tr>
	</tbody>
</table>

<!-- Modal -->
<div id="addContainer" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Container</h4>
      </div>
      <div class="modal-body">
		<form id="addContainerForm" action="#">
			<label for="name">Name:</label><input type="text" id="name" name="name"></input><br/>
			<label for="hostAndPort">HostAndPort:</label><input type="text" id="hostAndPort" name="hostAndPort"></input><br/>
			<label for="descrption">Description:</label><input type="text" id="description" name="description"></input><br/>
		</form>
      </div>
      <div class="modal-footer">
		<button type="button" class="btn btn-primary" id="addContainerButton" onclick='$("#addContainerForm").submit()'>Add Server</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
