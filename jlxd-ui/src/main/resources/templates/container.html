<body>

<nav class="navbar navbar-inverse">
    <div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">JLXD Web Portal</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="/container">Containers</a></li>
				<li><a href="/image">Images</a></li>
				<li><a href="/profile">Profiles</a></li>
			</ul>
	        <form id="search-form" class="col-xs-6 col-md-6 form-horizontal">
	            <div class="form-group form-group" style="padding-top: 10px">
	                <label class="col-sm-2 control-label"></label>
	                <div class="col-sm-8">
	                    <input type="text" class="form-control" id="searchTerm"/>
	                </div>
	                <div class="col-sm-2">
	                    <button type="submit" id="bth-search" class="btn btn-primary">Search</button>
					</div>
	            </div>
	        </form>
		</div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <div id="title"><h1>Containers</h1></div>
		
        <div id="feedback"></div>

		<div id="servers"></div>

		<div id="containers"></div>

    </div>

</div>

<!-- Modal -->
<div id="addServer" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Server</h4>
      </div>
      <div class="modal-body">
		<form id="addServerForm" action="#">
			<label for="name">Name:</label><input type="text" id="name" name="name"></input><br/>
			<label for="hostAndPort">HostAndPort:</label><input type="text" id="hostAndPort" name="hostAndPort"></input><br/>
			<label for="descrption">Description:</label><input type="text" id="description" name="description"></input><br/>
		</form>
      </div>
      <div class="modal-footer">
		<button type="button" id="addServerButton" class="btn btn-primary" data-dismiss="modal">Add Server</button>
        <button type="button" id="addServerModalCloseButton" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<!-- Modal -->
<div id="addContainer" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Container</h4>
      </div>
      <div class="modal-body">
		<form id="addContainerForm" action="#">
			<label for="name">Name:</label><input type="text" id="name" name="name"></input><br/>
			<label for="hostAndPort">HostAndPort:</label><input type="text" id="hostAndPort" name="hostAndPort"></input><br/>
			<label for="descrption">Description:</label><input type="text" id="description" name="description"></input><br/>
		</form>
      </div>
      <div class="modal-footer">
		<button type="button" class="btn btn-primary" id="addContainerButton" data-dismiss="modal">Add Server</button>
        <button type="button" class="btn btn-default" id="addContainerModalCloseButton" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

</html>
